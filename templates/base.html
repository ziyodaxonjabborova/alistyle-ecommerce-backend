{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="Bootstrap e-commerce html template similar to Alibaba">
<meta name="keywords" content="Online template, shop, theme, template, html, css, bootstrap 4">

<title>{% block title %}Website title{% endblock %}</title>

<!-- favicon -->
<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>

<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>

<!-- Font Awesome -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet">

<!-- Custom styles -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet"/>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

</head>
<body>

<!-- REMOVE FOLLOWING LINK -->
<a href="/page-themes.html" class="btn btn-dark rounded-pill"
style="font-size:13px; z-index:100; position: fixed; bottom:10px; right:10px;"></a>
<!-- REMOVE END -->

<header class="section-header">
<section class="header-main border-bottom">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-xl-2 col-lg-3 col-md-12">
				<a href="{% url 'home' %}" class="brand-wrap">
					<img class="logo" src="{% static 'images/logo.png' %}">
				</a>
			</div>

			<div class="col-xl-6 col-lg-5 col-md-6">
				<form action="#" class="search-header">
					<div class="input-group w-100">
						<select class="custom-select border-right">
							<option>All type</option>
							<option>Special</option>
							<option>Only best</option>
							<option>Latest</option>
						</select>
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-search"></i> Search
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-xl-4 col-lg-4 col-md-6">
				<div class="widgets-wrap float-md-right">

					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-user"></i>
								<span class="notify">3</span>
							</div>
							<small class="text">My profile</small>
						</a>
					</div>

					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-comment-dots"></i>
								<span class="notify">1</span>
							</div>
							<small class="text">Message</small>
						</a>
					</div>

					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-store"></i>
							</div>
							<small class="text">Orders</small>
						</a>
					</div>

					<div class="widget-header">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-shopping-cart"></i>
							</div>
							<small class="text">Cart</small>
						</a>
					</div>

				</div>
			</div>

		</div>
	</div>
</section>

<nav class="navbar navbar-main navbar-expand-lg border-bottom">
<div class="container">
	<button class="navbar-toggler" data-toggle="collapse" data-target="#main_nav">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="main_nav">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Ready to ship</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Trade shows</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Sell with us</a></li>
		</ul>
	</div>
</div>
</nav>
</header>

{% block content %}{% endblock %}

<footer class="section-footer bg-secondary">
	<div class="container">
		<section class="footer-bottom text-center text-white py-4">
			<p>Privacy Policy - Terms of Use</p>
			<p class="text-muted">&copy; 2025 Company name</p>
		</section>
	</div>
</footer>

</body>
</html>
